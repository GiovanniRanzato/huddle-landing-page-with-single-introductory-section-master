<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- STYLES  -->
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- CUSTOM CLASSES -->
  <link rel="stylesheet" href="styles.css" >
</head>
<body>
  <section class="hero-section">
    <div class="container">
      <div class="header">
        <img class="logo" src="images/logo.svg" alt="logo"/>
      </div>
      <div class="content">
        <div class="visual-container">
          <div class="visual"></div>
        </div>
        <div class="copy">
          <h1 id="title" class="title heading heading-bold"></h1>
          <div id="message" class="message"></div>
          <div id="cta" class="cta"></div>
        </div>
      </div>
        <ul class="social">
          <li ><a id="link-0" class="social-icon"><img id="icon-0" /></a></li>
          <li ><a id="link-1" class="social-icon"><img id="icon-1" /></a></li>
          <li ><a id="link-2" class="social-icon"><img id="icon-2" /></a></li>
        </ul>
    </div>
    </div>
  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/giovanni-ranzato-48713b12b/">Giovanni Ranzato </a>.
    </p>
  </footer>
</body>
<script src="./functions.js" ></script>
</html>
